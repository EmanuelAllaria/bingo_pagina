            </div>
            <div class="container_form_c_bingo">

                    <input hidden name="title" value="comprar">
                    
                    <label for="name">Nombre Y Apellido:</label>
                    <input type="text" name="name" id="name" required>

                    <br>

                    <br>

                    <br>

                    <label for="message">Mensaje:</label>

                    <input type="submit" id="contact" value="Enviar">
